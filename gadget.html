      function update() {
        val gadgetList = _gel("gadgets");
        val append = function(gadgetItem) { 
          appendGadget(gadgetList, gadgetItem); 
        }

        getRadioGadgets(undefined, append);
      }

		function appendGadget(gadgetList, gadgetItem) {
        gadgetList.appendChild(createOptionElement(gadgetItem));
      }

      function createOptionElement(gadgetItem) {
        var element = document.createElement('option');

        element.setAttribute('value', gadgetItem.guid);
        element.addChild(document.createTextNode(gadgetItem.label));

        return element;
      }
    </script>
